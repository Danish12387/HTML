<!DOCTYPE html>
<html>
<head>
  <title>Auto-Typing Text Animation</title>
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.auto-typing-text {
  border-right: 2px solid #000; /* Creates a cursor effect */
  overflow: hidden; /* Hide the overflow so text doesn't wrap */
  white-space: nowrap; /* Prevent text from wrapping */
}

/* Define the animation keyframes for auto-typing */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

/* Apply the animation to the text element */
#text {
  animation: typing 3s steps(30, end); /* Adjust the duration (3s) and steps to your preference */
  animation-fill-mode: forwards; /* Keeps the end state of animation after completion */
}

    </style>
</head>
<body>
  <div class="auto-typing-text">
    <span id="text">Hello, World!</span>
  </div>
</body>
</html>
